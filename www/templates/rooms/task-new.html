<ion-view view-title="Nova Atividade">
  <ion-content class="page">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Nome da categoria" ng-model="task.title" required>
      </label>
      <label class="item item-input">
        <textarea placeholder="Descrição" rows="10" ng-model="task.description" required></textarea>
      </label>
      <label class="item item-input">
        <input type="date">
      </label>
      <label class="item item-input">
        <input type="radio">
      </label>
    </div>
    <div class="button-bar">
      <a class="button button-positive" ng-click="cancelCategory();">Cancelar</a>
      <a class="button red-dark" ng-click="createCategory(category);">Criar</a>
    </div>
  </ion-content>
</ion-view>
